<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Detective</title>
    <meta
      name="description"
      content="Join the Harmony Guild as a Sound Detective and restore music to a silent world by identifying hidden instruments in distorted tracks."
    />
    <meta name="author" content="NYUAD Harmony Guild" />

    <meta
      property="og:title"
      content="Sound Detective - Interactive Music Game"
    />
    <meta
      property="og:description"
      content="Restore music to a silent world in this immersive audio detective experience."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav id="nav" style="display: none">
      <div class="nav-container">
        <div class="nav-title">Sound Detective</div>
        <div class="nav-links">
          <a href="#/home" class="nav-link">Home</a>
          <a href="#/story" class="nav-link">Story</a>
          <a href="#/bts" class="nav-link">BTS</a>
          <a href="#/creators" class="nav-link">Creators</a>
        </div>
      </div>
    </nav>

    <main id="app"></main>

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Templates -->
    <template id="wake-screen-template">
      <div class="wake-screen">
        <div class="wake-content">
          <button
            class="btn-wake"
            id="wake-btn"
            aria-label="Wake up and begin the journey"
          >
            Wake Up
          </button>
          <p class="wake-hint">Best experienced with sound ON</p>
        </div>
        <div class="wake-whispers-container" id="whispers-container"></div>
      </div>
    </template>

    <template id="story-screen-template">
      <div class="story-screen">
        <div class="story-panel">
          <div class="story-content">
            <img
              src=""
              alt="Story scene"
              class="story-image"
              id="story-image"
              style="display: none"
            />
            <p class="story-text" id="story-text"></p>
            <div
              class="story-controls"
              id="story-controls"
              style="display: none"
            >
              <button class="btn" id="prev-btn">Previous</button>
              <button class="btn" id="restart-btn">Restart</button>
              <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="quiz-screen-template">
      <div class="quiz-screen">
        <div class="quiz-progress">
          <div class="quiz-progress-bar" id="quiz-progress-bar"></div>
        </div>
        <div class="quiz-question">
          <div class="quiz-left">
            <div class="distortion-visual" id="distortion">
              <div class="distortion-overlay"></div>
              <div class="waveform">
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
              </div>
            </div>
          </div>
          <div class="quiz-right">
            <h3 id="quiz-title"></h3>
            <p id="quiz-prompt"></p>
            <div class="quiz-options" id="options"></div>
          </div>
          <button class="btn-final-answer" id="final-answer-btn" disabled>
            Final Answer
          </button>
        </div>
      </div>
    </template>

    <template id="restore-screen-template">
      <div class="restore-screen" id="restore-screen-city">
        <div class="restore-content">
          <h2 id="restore-title"></h2>
          <p>Music flows through the streets once more</p>
          <div class="restore-video-container" id="restore-video-container">
            <!-- Pop City video embedded directly -->
            <iframe
              id="pop-city-video"
              class="restore-youtube-video"
              width="560"
              height="315"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              style="display: none;"
            ></iframe>
            <!-- Classical Gardens video embedded directly -->
            <iframe
              id="classical-gardens-video"
              class="restore-youtube-video"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/q7mlB-adMBc?si=fl0b_EUjnetnRlUj&autoplay=1&mute=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              style="display: none;"
            ></iframe>
            <!-- Rock Mountain video embedded directly -->
            <iframe
              id="rock-mountain-video"
              class="restore-youtube-video"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/yY3wc58yo2A?si=ZfOsql44BiU4GflI&autoplay=1&mute=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              style="display: none;"
            ></iframe>
          </div>
          <div class="restore-actions" id="restore-actions"></div>
        </div>
      </div>
    </template>

    <template id="final-screen-template">
      <div class="final-screen">
        <div class="musical-notes" id="musical-notes"></div>
        <div class="final-content">
          <h2>Harmony Restored</h2>
          <p>The world remembers its melodies</p>
          <div class="final-actions">
            <button class="btn btn-primary" id="restart-game">
              Restart Journey
            </button>
            <button class="btn" onclick="window.location.hash='/story'">
              Replay Cities
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="bts-screen-template">
      <div class="bts-screen">
        <div class="container">
          <h2>Behind the Scenes</h2>
          <div class="bts-video-container" id="bts-video-container"></div>
        </div>
      </div>
    </template>

    <template id="creators-screen-template">
      <div class="creators-screen">
        <div class="container">
          <h2>Meet Our Members</h2>
          <div class="creators-grid" id="creators-grid"></div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
